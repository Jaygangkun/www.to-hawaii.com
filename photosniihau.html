<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Niihau Photos</title>
<meta name="robots" content="index,follow" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="theme/images/favicon.ico" />
<link href="style/style.css" rel="stylesheet" type="text/css" />
<style type="text/css">
body {
    background: none !important;
}
.leftpanel, .rightpanel, .midpanel {
    border: none !important;
}
.midpanel {
	height: auto !important;
	}
@media (max-width:950px) {
.feature, .feature > img {
width:100% !important;
max-width:478px !important;
}
}
@media (max-width:949px) {
.midpanel {
width:auto !important;
max-width: 500px !important;
}
}

</style>
</head>
<body>
<div id="leftpanel"></div>
<div id="main-left"></div>
<div class="contentarea">
  <div id="wrapper" class="content_bottom" >
    <div class="midpanel">
      <div class="inner">
        <h1 class="title">Niihau Photos</h1>
        <div class="clear"></div>
        <div class="new-custom">
          <div class="midpanel_row">
            <div class="gallery-container">
              <div class="feature"> <img alt="Beach on Ni'ihau" src="images/photos/niihau/niihau_beach.jpg" />
                <div class="caption"></div>
              </div>
              <div class="gallery">
                <ul class="thumb-list">
                  <li class="active"><a  rel="images/photos/niihau/niihau_beach.jpg" class="galImg"><img src="images/photos/niihau/niihau_beach.jpg"  class="thumb" alt="Beach on Ni'ihau" /></a></li>
                  <li><a rel="images/photos/niihau/sunset_over_niihau.jpg" class="galImg"><img src="images/photos/niihau/sunset_over_niihau.jpg"  class="thumb" alt="Sunset over Ni'ihau" /></a></li>
                  <li><a rel="images/photos/niihau/niihau_from_polihale_beach.jpg" class="galImg"><img src="images/photos/niihau/niihau_from_polihale_beach.jpg"  class="thumb" alt="Ni'ihau seen from Polihale Beach, Kauai" /></a></li>
                  <li><a rel="images/photos/niihau/aerial_view_of_puuwai_village.jpg" class="galImg"><img src="images/photos/niihau/aerial_view_of_puuwai_village.jpg"  class="thumb" alt="Aerial view of Pu'uwai village" /></a></li>
                </ul>
              </div>
            </div>
            <div style="clear:both"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/master.scripts.js"></script>
</body>
</html>
